<header th:insert="~{blocks/top ::top}"></header>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru">
<section class="db-questions  bg-white">
    <div class="container" style="max-width: 960px">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center  color2">Бронирование домика</h2>
                <h2 class="text-center mb-5 color2" >ШАГ 1</h2>
            </div>
        </div>
        <form name="homeReservation"  method="post" th:object="${homeReservation}" action="/personalbooking" >
            <div class="row" >
                <div class="col-12 dg-col">
                    <label for="smena" class="form-label">Даты заезда</label>
                    <select name="smena" id="smena"   required class="form-control" th:selected="${smenaList}">
                        <option value=""  disabled="disabled">Выберите</option>
                        <option th:each="el:${smenaList}"   th:text="${el.getDescription()}"
                                th:value="${el.getId()}"
                        ></option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-12 dg-col">
                    <label for="excursions" class="form-label">Пожелания по экскурсиям</label>
                    <ul class="list-group"  >
                        <li class="list-group-item"   th:each="el:${excursions}">
                            <input name="excursions" id="excursions" class="form-check-input me-1" type="checkbox" th:value="${el.id}" aria-label="..." th:text="${el.name}">
                        </li>
                    </ul>

                </div>
                <div class="col-md-6 col-sm-12 dg-col">
                    <label  for="comment" class="form-label" >Коментарии к бронированию</label>
                    <textarea class="form-control" name="comment"  id="comment"  rows="13" placeholder="Укажите, если необходимо, дополнительную информацию к бронированию:
дополнительная кровать, ранний заезд\поздний выезд, домашние животные и прочее..."></textarea>
                </div>
            </div>
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
               <div class="row" >
                <div class="col-12 dg-col">
                    <button type="submit" class="btn btn-lg btn-itd mt-3" th:text="${step.equals('1')?'Далее >>>':'Забронировать'}"></button>
                </div>
            </div>
        </form>
    </div>
</section>
<script src="/js/bootstrap.bundle.min.js"></script>

<footer th:insert="~{blocks/footer ::footer}"></footer>



</html>
